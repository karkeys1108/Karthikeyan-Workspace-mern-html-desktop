<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate WhatsApp Contacts VCF </title>
</head>
<body>
    <h2>Click the button to download WhatsApp contacts</h2>
    <button onclick="generateVCF()">Download Contacts</button>

    <script>
        function generateVCF() {
            let phoneNumbers = [
                <!--Add the  number here-->
            ];

            let vcfData = "";
            
            for (let i = 0; i < phoneNumbers.length; i++) {
                vcfData += "BEGIN:VCARD\nVERSION:3.0\n";
                vcfData += `FN:ER${i + 1}\n`;
                vcfData += `TEL;TYPE=mobile:+91${phoneNumbers[i]}\n`;
                vcfData += "END:VCARD\n";
            }

            let blob = new Blob([vcfData], { type: "text/vcard" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "EscapeRoom.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
